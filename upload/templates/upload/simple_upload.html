{% extends 'base.html' %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'upload/css/upload_base.css' %}">

<h1>{{ title }}</h1>
<br>
<div class="uploadform">
    <p> Upload system data</p>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="systemdata"  value="Button" class="button button1">
    <button type="submit">Upload</button>
  </form>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}
  <p>Upload status</p>
  {% for error in msg %}
    <p>{{ error }}</p>
  {%endfor%}
  <p><a href="{% url 'home' %}">Return to home</a></p>
</div>
{% endblock %}
