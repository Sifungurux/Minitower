{% extends 'base.html' %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'upload/css/upload_base.css' %}">

<h1>{{ title }}</h1>
<br>
<div class="uploadform">
    <table>
        <tr>
            <td>
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                <td><input type="file" name="systemdata"  value="Button" class="select">      
                <button type="submit">Upload</button></td>
            </form>
            </td>
        </tr>
        <tr><td><p>Upload status</p></td></tr>
        {% if uploaded_file_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
        {% endif %}
        {% for error in msg %}
        <tr>
            <td><p>{{ error }}</p></td>
        </tr>
        {%endfor%}
        <tr>
            <td><p><a href="{% url 'home' %}">Return to home</a></p></td>
        </tr>
    </table>
</div>
{% endblock %}
