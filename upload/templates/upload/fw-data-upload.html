{% extends 'base.html' %}
{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'upload/css/upload_base.css' %}">

<h1>{{ title }}</h1>
<br>
<div class="table">
    <thead class="thead-dark" >
        <table style="margin: auto;">
            <tr>
                <td>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                    <td><input type="file" name="fwdata"  value="Button" class="select">      
                    <button type="submit">Upload</button></td>
                </form>
                </td>
            </tr>
            <tr><td>Fw upload status</td></tr>
            {% if uploaded_file_url %}
            <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
            {% endif %}
            {% for error in msg %}
            <tr>
                <td><p>{{ error }}</p></td>
            </tr>
            {%endfor%}
            <tr>
                <td><p><a href="{% url 'home' %}">Return to home</a></p></td>
            </tr>
        </table>
    </thead>
</div>

<div style="max-width: 1000px; margin:auto">
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>

{% endblock %}
